<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <!-- container -->
  <section class="container">
    <!-- the container wrapper -->
    <section class="container-wrapper">

      <!-- the header and p tag -->
      <section class="header">
        <span>
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.</p>
        </span>
      </section>

      <!-- the form section -->
      <section class="my_form">
        <p id="trial_btn">
          <b>Try it free 7 days </b>
          then $20/mo. thereafter</p>
        <form action="#">
          <input type="text" name="first_name" id="first_name" placeholder="First Name">
          <label class="fn_lab"></label>
          <input type="text" name="last_name" id="last_name" placeholder="Last Name">
          <label class="ln_lab"></label>
          <input type="email" name="email" id="email" placeholder="me@example.com" required>
          <label class="email_lab"></label>
          <input type="password" name="" id="password" placeholder="Password">
          <label class="password_lab"></label>
          <input id="claim_btn" type="submit" value="Claim your free trial"/>
          <p>By clicking the button, you are agreeing to our 
            <b>Terms and Services</b>
          </p>
        </form>
      </section>

    </section>
  </section>

  <script src="./js/index.js"></script>
</body>
</html>
